# sensor parameters
# all refresh rates are given in hertz

# encoder parameters
encoder:
  fl:
    counts_per_rev: 4
    input_pin: 252
    refresh_rate: 1
    sample_num: 10
  fr:
    counts_per_rev: 4
    input_pin: 253
    refresh_rate: 10
    sample_num: 10
  rl:
    counts_per_rev: 4
    input_pin: 254
    refresh_rate: 10
    sample_num: 10
  rr:
    counts_per_rev: 4
    input_pin: 255
    refresh_rate: 10
    sample_num: 10

# IMU parameters
imu:
  calibration_file_path: /home/corey/avc_ws/src/avc_sensors/config
  calibration_file_name: RTIMULib
  frame_id: imu_link
  slerp_power: 0.02 # weight of gyros vs. accelerometer/compass data (0 to 1, default 0.02, 0.02 works with some circling)

# proximity sensor parameters
proximity_sensor:
  field_of_view: 0.3665 # (in radians)
  min_range: 0.02 # (in meters)
  max_range: 4.0 # (in meters)
  name: hc-sr04
  radiation_type: 0 # (0 = ultrasonic, 1 = infrared)
  refresh_rate: 15.0
  timeout: 25.0 # (in milliseconds)
